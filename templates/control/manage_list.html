{% extends "base.html" %}

{% block title %} 商品管理一覧 {% endblock %}

{% block content %}
    <section class="py-5">
        <div class="container">
            <h2 class="mb-3">商品一覧</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品名</th>
                        <th>価格</th>
                        <th>登録日時</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.created_at }}</td>
                        </tr>
                    {% empty %}
                        <tr><td colspan="4">商品がありません</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock %}
