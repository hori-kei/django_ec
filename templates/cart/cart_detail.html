{% extends "base.html" %}

{% block title %}カート{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>カート</h2>

        {% if cart_items %}
            <ul class="list-group">
                {% for item in cart_items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fw-bold">{{ item.product.name }}</div>
                            <div class="text-muted">価格: ¥{{ item.product.price }}</div>
                        </div>
                        <span class="badge bg-dark rounded-pill">数量: {{ item.quantity }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-3">カートは空です。</p>
        {% endif %}
    </div>
{% endblock %}
